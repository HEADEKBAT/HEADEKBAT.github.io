<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1">
    <link rel="stylesheet" href="./css/fonts.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Как тебе такое Илон Маск</title>

</head>

<body>
    <header class="header">
        <div class="container">
            <div class="header__body">
                <div class="header__logo">
                    <img src="./images/logo.png" alt="">

                </div>
                <nav class="header__nav">
                    <ul>
                        <li>Главная</li>
                        <li>Технология</li>
                        <li>График полетов</li>
                        <li>Гарантии</li>
                        <li>О компании</li>
                        <li>Контакты</li>
                    </ul>
                </nav>

                <div class="hamburger menu-toggle">
                    <svg class="ham hamRotate ham7" viewBox="0 0 100 100" width="100%">
                        <path class="line top" d="m 70,33 h -40 c 0,0 -6,1.368796 -6,8.5 0,7.131204 6,8.5013 6,8.5013 l 20,-0.0013" />
                        <path class="line middle" d="m 70,50 h -40" />
                        <path class="line bottom" d="m 69.575405,67.073826 h -40 c -5.592752,0 -6.873604,-9.348582 1.371031,-9.348582 8.244634,0 19.053564,21.797129 19.053564,12.274756 l 0,-40" />
                    </svg>

                </div>
            </div>
        </div>
    </header>
    <section class="main">
        <div class="main__bg">
            <img class="main__bg--nosmall" src="./images/main-bg.png" alt="">
            <img class="main__bg--small" src="./images//main-bg-small.png" alt="">
        </div>
        <div class="main__bg main__bg--planet">
            <img class="planet" src="./images/123.png" alt="">
        </div>

        <div class="container">
            <div class="main__body">
                <div class="main__body-left main-body-left">
                    <div class="main-body-left__text">
                        <h1>
                            Путешествие
                        </h1>
                        <span>на красную планету</span>
                    </div>

                    <div class="main-body-left__button main-body-left-button">
                        <div class="main-body-left-button__wrapper">
                            <button>Начать путешествие</button>
                        </div>

                    </div>
                </div>
                <div class="main__body-right main-body-right">
                    <div class="main-body-right__cards cards">
                        <div class="cards__wrapper">
                            <div class="cards__item cards__item--1 cards-item">
                                <div class="cards-item__top">мы</div>
                                <div class="cards-item__mid">1</div>
                                <div class="cards-item__bottom">на рынке</div>
                            </div>
                            <div class="cards__item cards__item--2 cards-item">
                                <div class="cards-item__top">гарантируем</div>
                                <div class="cards-item__mid">50%</div>
                                <div class="cards-item__bottom">безопасность</div>
                            </div>
                            <div class="cards__item cards__item--3 cards-item">
                                <div class="cards-item__top">календарик за</div>
                                <div class="cards-item__mid">2001<span>г.</span></div>
                                <div class="cards-item__bottom">в подарок</div>
                            </div>
                            <div class="cards__item cards__item--4 cards-item">
                                <div class="cards-item__top">путешествие</div>
                                <div class="cards-item__mid">597</div>
                                <div class="cards-item__bottom">дней</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </section>
    <script src="./script/js.js"></script>
</body>

</html>
